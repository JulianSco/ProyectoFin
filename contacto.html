<div class="container"> 
    <h2>Formulario de Contacto</h2>

    <form action="#">
<div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="Nombre" class="form-control" id="nombre" placeholder="Ingrese Nombre" name="nombre">

</div>

<div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electronico" name="email">

</div>
<div id="emailHelp" class="form-text">Tu correo electronico no sera compartido con nadie.</div>
<br>
        <select class="form-select" multiple aria-label="multiple select example">
            
            <option value="1">Valoracion</option>
            <option value="2">Comercial</option>
            <option value="3">Otras consultas</option>
          </select>

<div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje aquí</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">¿Desea que nos pongamos en contacto con usted?</label>
</div>           

<br>
<div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
</div>

    </form>

</div>
